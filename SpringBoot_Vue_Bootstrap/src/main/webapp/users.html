<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理界面</title>
    <link rel="stylesheet" href="./bootstrap_vue/css/bootstrap.css">
</head>
<body>


<!--导航条-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">用户管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">欢迎：</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="app">
    <!--中心布局-->
    <div class="container-fluid">
        <!--搜索框-->
        <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="searchName">姓名：</label>
                        <input type="text" class="form-control" id="searchName">
                    </div>
                    <div class="form-group">
                        <label for="searchPhone">电话号码：</label>
                        <input type="text" class="form-control" id="searchPhone">
                    </div>
                    <button type="submit" class="btn btn-info">搜索</button>
                </form>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-md-8">
                <!--用户信息展示-->
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>薪资</th>
                        <th>电话号码</th>
                        <th>操作</th>
                    </tr>
                    <tbody>

                    <tr v-for="user,index in users" :key="user.id">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.salary }}</td>
                        <td>{{ user.phoneNumber }}</td>
                        <td><button class="btn btn-danger">删除</button>&nbsp;&nbsp;<button class="btn btn-primary">修改</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="userName">姓名：</label>
                        <input type="text" class="form-control" id="userName" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="age">年龄：</label>
                        <input type="text" class="form-control" id="age" placeholder="请输入年龄">
                    </div>
                    <div class="form-group">
                        <label for="salary">薪资：</label>
                        <input type="text" class="form-control" id="salary" placeholder="请输入薪资">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">电话号码：</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="请输入电话号码">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="submit" class="btn btn-danger">重制</button>
                </form>
            </div>
        </div>
    </div>
</div>



<!--引入vue.js-->
<script src="./bootstrap_vue/js/vue.js"></script>
<!--引入axios.js-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    const app = new Vue({

        el:"#app",
        data:{
            users:[],   //users数组应为空，由后端服务接口进行赋值，在页面加载完成之前完成赋值，所以需要vue生命周期函数
        },
        methods:{},
        //生命周期函数
        created(){
            //查询所有用户信息
            axios.get("http://localhost:8080/demo/user/findAll")
                .then((response) => {
                    console.log(response.data);
                    this.users = response.data;
            }).catch(function (error){
                console.log(error);
            });
        }

    })

</script>



</body>
</html>
